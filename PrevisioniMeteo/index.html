<!DOCTYPE html>
<html>
    <head>
        <title>Previsioni meteo</title>
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            function getData(){
                var settings = {
                    "url": "https://api.openweathermap.org/data/2.5/weather?q="+document.getElementById("citta").value+"&APPID=efe5b1e2f6c7078a1b2b197dab528e42", //cambiare api_key con quella personale
                    "method": "GET",
                    "timeout": 0,
                    "dataType": "JSON"
                };
                $.ajax(settings).done(function (json) {
                    document.getElementById("risultato").innerHTML = '<p class="text-lg font-medium text-purple-600 text-gray-900 dark:text-white">Le previsioni meteo per '+document.getElementById("citta").value+' sono: '+json.weather[0]['description']+'</p>';
                });
            }
        </script>
    </head>
    <body>
        <p class="text-3xl font-medium text-purple-600 text-gray-900 dark:text-white">Previsioni meteo</p>
        <br>
        <div class="flex items-center" style="width: 20%;">   
            <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                </div>
                <input type="text" id="citta" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Citt&agrave;" required>
            </div>
            <button onclick="getData()" class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </button>
        </div>
        <br>
        <p id="risultato"></p>
    </body>
</html>
